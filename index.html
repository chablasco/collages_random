<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CB Masked Image Layers</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script>
    let images = [];
    let maskedImages = [];
    let amount = 5; // Number of masked images displayed

    function preload() {
      // Load images from the "assets" folder (ensure these images exist)
      let imageFilenames = [
        "assets/1.jpg",
        "assets/2.jpg",
        "assets/3.jpg",
        "assets/4.jpg"
      ];
      
      for (let filename of imageFilenames) {
        images.push(loadImage(filename));
      }
    }

    function setup() {
      createCanvas(windowWidth, windowHeight);
      for (let i = 0; i < amount; i++) {
        maskedImages.push(createMaskedImage(random(images)));
      }
    }

    function draw() {
      background(0);

      for (let i = 0; i < maskedImages.length; i++) {
        image(maskedImages[i], 0, 0, width, height);
      }

      // Refresh masks every 100 frames
      if (frameCount % 100 === 0) {
        maskedImages = [];
        for (let i = 0; i < amount; i++) {
          maskedImages.push(createMaskedImage(random(images)));
        }
      }
    }

    function createMaskedImage(img) {
      let maskGfx = createGraphics(img.width, img.height);
      maskGfx.background(0); // Black (hidden)
      maskGfx.fill(255); // White (visible)

      // Generate a random organic shape
      maskGfx.beginShape();
      for (let j = 0; j < 12; j++) {
        let x = random(-width * 0.5, width * 1.5);
        let y = random(-height * 0.5, height * 1.5);
        maskGfx.curveVertex(x, y);
      }
      maskGfx.endShape(CLOSE);

      // Occasionally add circles to the mask
      if (random(1) < 0.2) {
        maskGfx.ellipse(random(width), random(height), random(width / 3));
      }

      // Apply mask
      let maskedImg = img.get(); // Copy the image
      maskedImg.mask(maskGfx.get()); // Apply the mask
      return maskedImg;
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }
  </script>
</body>
</html>
