<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CB Collages Random</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script>
    let images = [];
    let layers = [];
    let masks = [];
    let amount;

    function preload() {
      // Load images from the "assets" folder (ensure these images exist)
      let imageFilenames = [
    "assets/0.jpg",
    "assets/1.jpg",
    "assets/2.jpg",
    "assets/3.jpg",
    "assets/4.jpg",
    "assets/5.jpg",
    "assets/6.jpg"
      ];
      
      for (let filename of imageFilenames) {
        images.push(loadImage(filename));
      }
    }

    function setup() {
      createCanvas(windowWidth, windowHeight);
      amount = int(random(5, 15)); // Keep it low for performance

      // Create layers and masks
      for (let i = 0; i < amount; i++) {
        layers.push(createGraphics(width, height));
        masks.push(createGraphics(width, height));
      }
    }

    function draw() {
      background(0);

      for (let i = 0; i < layers.length; i++) {
        let l = layers[i];
        let img = random(images); // Pick a random image
        img.resize(width, 0);

        // Draw image on layer
        l.clear();
        l.image(img, 0, 0);

        // Create a mask with random shapes
        let m = masks[i];
        m.clear();
        m.background(0); // Black for masked areas
        m.noStroke();
        m.fill(255); // White for visible areas

        m.beginShape();
        for (let j = 0; j < 10; j++) {
          let x = random(-width, width * 2);
          let y = random(-height, height * 2);
          m.curveVertex(x, y);
        }
        m.endShape(CLOSE);

        if (random(1) < 0.2) {
          m.ellipse(random(width), random(height), random(width / 3));
        }

        // Apply the mask and display
        let maskedImg = applyMask(img, m);
        image(maskedImg, 0, 0);
      }
    }

    function applyMask(img, maskGfx) {
      let masked = img.get(); // Copy the image
      masked.mask(maskGfx.get()); // Apply mask
      return masked;
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }
  </script>
</body>
</html>
