<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CB Collage Compositions</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script>
    let layers = [];
    let masks = [];
    let preloadedImages = [];
    let imagePaths = [
      "assets/0.jpg", "assets/1.jpg", "assets/2.jpg", "assets/3.jpg", "assets/4.jpg",
      "assets/5.jpg", "assets/6.jpg", "assets/7.jpg", "assets/8.jpg", "assets/9.jpg",
      "assets/10.jpg", "assets/11.jpg", "assets/12.jpg", "assets/13.jpg", "assets/14.jpg",
      "assets/15.jpg", "assets/16.jpg", "assets/17.jpg", "assets/18.jpg", "assets/19.jpg",
      "assets/20.jpg", "assets/21.jpg", "assets/23.jpg", "assets/24.jpg", "assets/25.jpg",
      "assets/26.jpg", "assets/27.jpg", "assets/28.jpg", "assets/29.jpg", "assets/30.jpg"
    ];

    let numLayers = 20; // or randomize if needed
    let layerImages = [];

    function preload() {
      for (let i = 0; i < imagePaths.length; i++) {
        if (!imagePaths[i].includes("Store")) {
          preloadedImages.push(loadImage(
            imagePaths[i],
            () => console.log("Loaded: " + imagePaths[i]),
            () => console.error("Failed to load: " + imagePaths[i])
          ));
        }
      }
    }

    function setup() {
      createCanvas(windowWidth, windowHeight);
      noLoop(); // only draw once unless manually refreshed
      generateComposition();
    }

    function generateComposition() {
      layers = [];
      masks = [];
      layerImages = [];

      for (let i = 0; i < numLayers; i++) {
        let gLayer = createGraphics(width, height);
        let gMask = createGraphics(width, height);

        let img = random(preloadedImages).get();
        img.resize(width, 0);
        gLayer.image(img, 0, 0);

        // Build mask
        gMask.background(0);
        gMask.noStroke();
        gMask.fill(255);
        gMask.beginShape();
        for (let j = 0; j < 12; j++) {
          let x = random(-width, width * 2);
          let y = random(-height, height * 2);
          gMask.curveVertex(x, y);
        }
        gMask.endShape(CLOSE);
        if (random(1) < 0.2) {
          gMask.circle(random(width), random(height), random(width / 2));
        }

        let imgLayer = gLayer.get();
        let imgMask = gMask.get();
        imgMask.filter(GRAY);
        imgLayer.mask(imgMask);
        layerImages.push(imgLayer);
      }
    }

    function draw() {
      background(0);
      for (let img of layerImages) {
        image(img, 0, 0);
      }
    }

    function keyPressed() {
      if (key === 'r' || key === 'R') {
        generateComposition();
        redraw();
      }
      if (key === 's' || key === 'S') {
        saveCanvas('cb_composition', 'png');
      }
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
      generateComposition();
      redraw();
    }

    function mousePressed() {
      fullscreen(!fullscreen());
    }
  </script>
</body>
</html>
