<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CB Screenplay pictures</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script>
    let layers = [];
    let masks = [];
    let preloadedImages = [];
    let imagePaths = [
      "assets/0.jpg", "assets/1.jpg", "assets/2.jpg", "assets/3.jpg", "assets/4.jpg",
      "assets/5.jpg", "assets/6.jpg", "assets/7.jpg", "assets/8.jpg", "assets/9.jpg",
      "assets/10.jpg", "assets/11.jpg", "assets/12.jpg", "assets/13.jpg", "assets/14.jpg",
      "assets/15.jpg", "assets/16.jpg", "assets/17.jpg", "assets/18.jpg", "assets/19.jpg",
      "assets/20.jpg", "assets/21.jpg", "assets/23.jpg", "assets/24.jpg", "assets/25.jpg",
      "assets/26.jpg", "assets/27.jpg", "assets/28.jpg", "assets/29.jpg", "assets/30.jpg"
    ];

    let numLayers;

    function preload() {
      for (let i = 0; i < imagePaths.length; i++) {
        if (!imagePaths[i].includes("Store")) {
          preloadedImages.push(loadImage(
            imagePaths[i],
            () => console.log(imagePaths[i] + " loaded."),
            () => console.error("Failed to load " + imagePaths[i])
          ));
        }
      }
    }

    function setup() {
      createCanvas(windowWidth, windowHeight);
      numLayers = int(random(5, 55));
      for (let i = 0; i < numLayers; i++) {
        layers.push(createGraphics(width, height));
        masks.push(createGraphics(width, height));
      }
      background(0);
    }

    function draw() {
      background(0);

      if (preloadedImages.length === 0) {
        fill(255);
        textSize(32);
        textAlign(CENTER, CENTER);
        text("No images loaded", width / 2, height / 2);
        return;
      }

      for (let i = 0; i < layers.length; i++) {
        let gLayer = layers[i];
        let img = random(preloadedImages);

        if (img) {
          let imgCopy = img.get();
          imgCopy.resize(width, 0);
          gLayer.clear();
          gLayer.image(imgCopy, 0, 0);
        }

        let gMask = masks[i];
        gMask.clear();
        gMask.background(0); // Black base
        gMask.noStroke();
        gMask.fill(255);     // White shape to reveal parts

        gMask.beginShape();
        for (let j = 0; j < 12; j++) {
          let x = random(-width, width * 2);
          let y = random(-height, height * 2);
          gMask.curveVertex(x, y);
        }
        gMask.endShape(CLOSE);

        if (random(1) < 0.1) {
          gMask.circle(random(width), random(height), random(width / 2));
        }

        let layerImg = gLayer.get();
        let maskImg = gMask.get();

        // Convert to grayscale explicitly
        maskImg.filter(GRAY);

        // Apply mask to layer
        layerImg.mask(maskImg);

        // Render to canvas
        image(layerImg, 0, 0);
      }
    }

    function mousePressed() {
      fullscreen(!fullscreen());
    }

    function keyPressed() {
      if (key === 's' || key === 'S') {
        saveCanvas('cb_composition', 'png');
      }
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
      layers = [];
      masks = [];
      for (let i = 0; i < numLayers; i++) {
        layers.push(createGraphics(width, height));
        masks.push(createGraphics(width, height));
      }
    }
  </script>
</body>
</html>
