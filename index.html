<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Masked Image Layers</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script>
    let images = [];
    let amount = 5; // Number of masked images displayed
    let layers = [];
    let masks = [];

    function preload() {
      // Load images from the "assets" folder (ensure these images exist)
      let imageFilenames = [
        "assets/1.jpg",
        "assets/2.jpg",
        "assets/3.jpg",
        "assets/4.jpg"
      ];
      
      for (let filename of imageFilenames) {
        images.push(loadImage(filename));
      }
    }

    function setup() {
      createCanvas(windowWidth, windowHeight);
      for (let i = 0; i < amount; i++) {
        layers.push(createGraphics(width, height));
        masks.push(createGraphics(width, height));
      }
    }

    function draw() {
      background(0);

      for (let i = 0; i < amount; i++) {
        let img = random(images); // Pick a random image
        img.resize(width, 0); // Resize for full width

        let maskGfx = masks[i];
        maskGfx.clear();
        maskGfx.background(0); // Black for hidden parts
        maskGfx.fill(255); // White for visible parts

        // Create a random organic mask
        maskGfx.beginShape();
        for (let j = 0; j < 12; j++) {
          let x = random(-width * 0.5, width * 1.5);
          let y = random(-height * 0.5, height * 1.5);
          maskGfx.curveVertex(x, y);
        }
        maskGfx.endShape(CLOSE);

        // Occasionally add circles to the mask
        if (random(1) < 0.2) {
          maskGfx.ellipse(random(width), random(height), random(width / 3));
        }

        // Apply mask to a copy of the image
        let maskedImg = createImage(img.width, img.height);
        maskedImg.copy(img, 0, 0, img.width, img.height, 0, 0, img.width, img.height);
        maskedImg.mask(maskGfx.get()); // Properly apply mask

        image(maskedImg, 0, 0); // Display masked image
      }
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }
  </script>
</body>
</html>
