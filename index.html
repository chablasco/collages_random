<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Masked Image Layers</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script>
    let images = [];
    let maskedLayers = [];
    let maskGraphics = [];
    let amount = 5; // Number of layers

    function preload() {
      // Load images from the "assets" folder (ensure these images exist)
      let imageFilenames = [
        "assets/1.jpg",
        "assets/2.jpg",
        "assets/3.jpg",
        "assets/4.jpg"
      ];
      
      for (let filename of imageFilenames) {
        images.push(loadImage(filename));
      }
    }

    function setup() {
      createCanvas(windowWidth, windowHeight);
      for (let i = 0; i < amount; i++) {
        maskedLayers.push(createGraphics(width, height));
        maskGraphics.push(createGraphics(width, height));
      }
    }

    function draw() {
      background(0);

      for (let i = 0; i < amount; i++) {
        let img = random(images);
        img.resize(width, 0); // Resize to fit the screen

        let maskGfx = maskGraphics[i];
        maskGfx.clear();
        maskGfx.fill(255);
        maskGfx.noStroke();

        // Generate an organic mask shape
        maskGfx.beginShape();
        for (let j = 0; j < 12; j++) {
          let x = random(-width * 0.5, width * 1.5);
          let y = random(-height * 0.5, height * 1.5);
          maskGfx.curveVertex(x, y);
        }
        maskGfx.endShape(CLOSE);

        if (random(1) < 0.2) {
          maskGfx.ellipse(random(width), random(height), random(width / 3));
        }

        // Draw image and mask using MULTIPLY blend mode
        let maskedLayer = maskedLayers[i];
        maskedLayer.clear();
        maskedLayer.image(img, 0, 0);
        maskedLayer.blendMode(MULTIPLY);
        maskedLayer.image(maskGfx, 0, 0);

        // Draw final masked image
        image(maskedLayer, 0, 0);
      }
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }
  </script>
</body>
</html>
